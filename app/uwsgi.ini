[uwsgi]
module = wsgi:app
callable = app    # flaskを実行するため変更の必要なし。呼び出し可能なもの。
master = true
processes = 1    # 実行するプロセス数
# http = 0.0.0.0:3031   # uwsgiのポート番号
socket = :3031   # uwsgiのポート番号
logto = /var/www/uwsgi/app.log

# websocket
http-websockets = true    # WebSocket接続を自動的に検出してセッションをRAWモードにする
async = 100
ugreen = true

buffer-size=32768
# plugins = python,http